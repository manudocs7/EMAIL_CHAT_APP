<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#25d366"/>
  
  <!-- Envelope -->
  <g transform="translate(256, 256)">
    <!-- Envelope body -->
    <rect x="-120" y="-80" width="240" height="160" rx="10" fill="white"/>
    
    <!-- Envelope flap -->
    <path d="M -120,-80 L 0,20 L 120,-80 Z" fill="#f0f0f0"/>
    <path d="M -120,-80 L 0,20 L 120,-80" stroke="#25d366" stroke-width="4" fill="none"/>
    
    <!-- Chat bubble -->
    <g transform="translate(80, 60)">
      <circle cx="0" cy="0" r="35" fill="#075e54"/>
      <path d="M -5,10 L 5,15 L 5,10 Z" fill="#075e54"/>
      
      <!-- Message lines -->
      <line x1="-15" y1="-8" x2="15" y2="-8" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <line x1="-15" y1="0" x2="10" y2="0" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <line x1="-15" y1="8" x2="12" y2="8" stroke="white" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
</svg>
